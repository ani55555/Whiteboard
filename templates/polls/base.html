<!DOCTYPE html>
<html lang = en>



<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
     <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

     <link rel = "stylesheet" type = "text/css"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
     integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
     crossorigin="anonymous">


     <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
     integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
     crossorigin="anonymous">
     </script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
     integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous">
     </script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>

    <title> {% block title %} Radiation Whiteboard {% endblock %} </title>
</head>








<body>
  <nav class="navbar navbar-expand-lg navbar-light" style = "background-color : #35fff1;">
    <a class="navbar-brand" href="#">Whiteboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            <a class="dropdown-item" href="{% url 'tryprofile' %}"> {{user.get_username}}'s Profile </a>

            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="{% url 'trysearching' %}"> Search Patient </a>

            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="{% url 'tryadding' %}">Add Patient</a>

            <div class="dropdown-divider"></div>

            <a class="dropdown-item" href="{% url 'tryinformation' %}"> Information </a>

          </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class = "nav-item">
        <a class = "nav-link" href = "{% url 'tryloggingout' %}"> Log Out </a>
      </li>
    </ul>
        {% else %}

    <ul class="navbar-nav ml-auto">
        <li class = "nav-item">
          <a class = "nav-link" href = "{% url 'login' %}"> Log In </a>
        </li>
        <li class = "nav-item">
          <a class = "nav-link" href = "{% url 'signup' %}"> Sign Up </a>
        </li>
      </ul>

    {% endif %}

<!--
       <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
-->


  </div>
</nav>


















<p>
      {% block content %}
      {% endblock %}
</p>





</body>




</html>
